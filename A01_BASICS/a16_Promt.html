<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To Do List Commands</h1>
    <h2>add : for add task</h2>
    <h2>list : for list tasks</h2>
    <h2>delete : for delete task</h2>
    <h2>quit : for quit app</h2>
    <script>
        let todo = [];

        while(true){

            let req  = prompt("Enter Command");

            if(req == "quit"){
                console.log("Qutting App");
                break;
            }

            if(req =="list"){
                console.log("-----------");
                for(let i=0; i<todo.length; i++){
                    console.log(i, todo[i]);
                }
                console.log("-----------");
            }
            else if(req == "add"){
                let task = prompt("Enter Task You Want To add");
                todo.push(task);
                console.log("task added");
            }
            else if(req=="delete"){
                let idx  = prompt("Enter Index Of Task");
                todo.splice(idx, 1);
                console.log("Task Deleted");
            }
            else{
                console.log("Wrong Command");
            }

        }
    </script>
</body>
</html>
